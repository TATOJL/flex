<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <link rel="stylesheet" href="css/flex.css">
</head>
<body>
    <div class="container" style="margin-top:40px;">
        <h1>justify-content: flex-start</h1>
        <div class="flex fs">
            <div id="item-1">1</div>
            <div id="item-2">2</div>
            <div id="item-3">3</div>
        </div>
        <h1>justify-content: center</h1>
        <div class="flex fc">
            <div id="item-1">1</div>
            <div id="item-2">2</div>
            <div id="item-3">3</div>
        </div>
        <h1>justify-content: flex-end</h1>
        <div class="flex fe">
            <div id="item-1">1</div>
            <div id="item-2">2</div>
            <div id="item-3">3</div>
        </div>
        <h1>justify-content: space-around</h1>
        <div class="flex fsa">
            <div id="item-1">1</div>
            <div id="item-2">2</div>
            <div id="item-3">3</div>
        </div>
        <h1>justify-content: space-between</h1>
        <div class="flex fsb">
            <div id="item-1">1</div>
            <div id="item-2">2</div>
            <div id="item-3">3</div>
        </div>
        <h1>justify-content: space-evenly</h1>
        <div class="flex fse">
            <div id="item-1">1</div>
            <div id="item-2">2</div>
            <div id="item-3">3</div>
        </div>
        <h1>align-items</h1>
        <div class="flex fsa">
            <div id="item-1" class="afs"  > flex-start</div>
            <div id="item-2" class="ac" > center</div>
            <div id="item-3" class="afe" > flex-end</div>
        </div>
        
    </div>
</body>
</html>
